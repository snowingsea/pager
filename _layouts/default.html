<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home" id="title">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <small id="counter"></small>
          </h3>

        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var counter = document.getElementById('counter');
        if (counter.innerHTML.length == 0) {
          var count = 0;
          var first = true;
          {% for post in paginator.posts reversed %}
            if (!first)
              count += {{ post.content | strip_html | strip_newlines | split: "" | size }};
            first = false;
          {% endfor %}
          counter.innerHTML = '(字数总计：' + count + ')';
        }
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
